<html>

	<head>
	
		<link rel="stylesheet" type="text/css" href="style/product.css" />
		
		<script type="text/javascript" src="productDisplay/jquery.js"></script>	
		
		<script type="text/javascript" src="productDisplay/product.js"></script>	
		
	</head>
	
	<body>
		<div class="wrapper">
		
			<div class="header">
				<div class="headerText">
					<h1>Product Display</h1>
				</div>
			</div>
			
			<div class="brand">
				<span>BRAND A</span>
				<input type="checkbox" id="A" value="BRAND A"/>
				<br/>
				<label for="B">BRAND B</label>
				<input type="checkbox" id="B" value="BRAND B" />
				<br/>
				<label for="C">BRAND C</label>
				<input type="checkbox" id="C" value="BRAND C"/>
				<br/>
				<label for="D">BRAND D</label>
				<input type="checkbox" id="D" value="BRAND D"/>
			</div>
			
			<div class="color">
				<div class="red">
					<label for="red">Red</lable>
					<input type="checkbox" id="red" value="Red"/>
				</div>
				<div class="blue">
					<label for="blue">Blue</lable>
					<input type="checkbox" id="blue" value="Blue"/>
				</div>
				<div class="green">
					<label for="green">Green</lable>
					<input type="checkbox" id="green" value="Green"/>
				</div>
				<div class="yellow">
					<label for="yellow">Yellow</lable>
					<input type="checkbox" id="yellow" value="Yellow"/>
				</div>
			</div>
			
			<div class="availability">
			
				<div class="avail">
					<label for="available">Available</lable>
					<input type="checkbox" id="available" value="0"/>
				</div>
				
				
				<div class="soldOut">
					<label for="sold">Sold</lable>
					<input type="checkbox" id="sold" value="1"/>
				</div>
			</div>
			
			
			
			<div class="display">

			</div>
			
		</div>
	</body>
	
</html>
